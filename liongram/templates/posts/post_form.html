{% extends 'base.html' %}
{% block title %} 입력 {% endblock %}
{% block content %}

<h1>Post 입력 화면</h1>
<!-- POST + 파일 업로드 시 지정해줘야 하는 enctype : 인코딩 타입  -->
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <!-- 이미지는 사실 상 파일임 파일 태그 사용 -->
        <label for="id_image">이미지</label>
        {% if post.image %}
            <p>현재 : <a href="{{ post.image.url }}">{{ post.image.name }}</a></p>
            <p>변경 : <input type="file" name="image" accept="image/*" id="id_image"></p>
        {% else %}
            <input type="file" name="image" accept="image/*" id="id_image">
        {% endif %}
    </div>
    <div>
        <label for="id_content">내용</label>
        <textarea name="content" id="id_content" cols="30" rows="10">
            {% if post %}
                {{ post.content }}
            {% endif %}
        </textarea>
    </div>
    <div>
        <input type="submit">
    </div>

</form>

{% endblock %}
